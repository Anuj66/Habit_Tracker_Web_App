name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install server dependencies
        working-directory: server
        run: npm install

      - name: Install client dependencies
        working-directory: client
        run: npm install

      - name: Lint server
        working-directory: server
        run: npm run lint

      - name: Lint client
        working-directory: client
        run: npm run lint

      - name: Run server tests
        working-directory: server
        run: npm test

      - name: Run client tests
        working-directory: client
        run: npm test

      - name: Build client
        working-directory: client
        run: npm run build

  security-audit:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Install server dependencies
        working-directory: server
        run: npm install

      - name: Install client dependencies
        working-directory: client
        run: npm install

      - name: Audit server dependencies
        working-directory: server
        run: npm audit --audit-level=high

      - name: Audit client dependencies
        working-directory: client
        run: npm audit --audit-level=high

